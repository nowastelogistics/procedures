mode: ContinuousDeployment
assembly-informational-format: '{Major}.{Minor}.{Patch}-{PreReleaseLabel}-{ShortSha}'
branches:
  master:
    regex: '^master$|^main$'
    mode: ContinuousDeployment
    label: 'rc'
    increment: Inherit
  develop:
    regex: '^dev(elop)?(ment)?$'
    mode: ContinuousDeployment
    label: 'unstable'
    increment: Inherit
  feature:
    regex: '^features?[/-](?<BranchName>.+)$'
    mode: ContinuousDeployment
    label: '{BranchName}'
    increment: Inherit
  hotfix:
    regex: '^hotfix(es)?[/-](?<BranchName>.+)$'
    mode: ContinuousDeployment
    label: 'beta'
    increment: None
  release:
    regex: '^releases?[/-](?<Version>\d+\.\d+\.\d+)$'
    mode: ContinuousDeployment
    label: 'rc'
    increment: None
    is-release-branch: true
ignore:
  sha: []
merge-message-formats: {}