mode: ContinuousDeployment
assembly-informational-format: '{Major}.{Minor}.{Patch}-{PreReleaseLabel}-{ShortSha}'
branches:
  release:
    regex: '^releases?[/-](?<Version>\d+\.\d+\.\d+)$'
    mode: ContinuousDeployment
    label: rc
    increment: None
    is-release-branch: false   # don't force “stable” behaviour
  master:
    regex: ^master$|^main$
    mode: ContinuousDeployment
    label: ''
    increment: Inherit
    is-release-branch: true
  develop:
    regex: dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: unstable
    increment: Inherit
  feature:
    regex: feature(s)?[/-]
    mode: ContinuousDeployment
    label: '{BranchName}'
    increment: Inherit
  hotfix:
    regex: hotfix(es)?[/-]
    mode: ContinuousDeployment
    label: beta
    increment: None
ignore:
  sha: []
merge-message-formats: {}