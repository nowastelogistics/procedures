mode: ContinuousDeployment
assembly-informational-format: '{Major}.{Minor}.{Patch}-{PreReleasetag-prefix}-{ShortSha}'
branches:
  master:
    regex: ^master$|^main$
    mode: ContinuousDeployment
    tag-prefix: ''
    increment: Inherit
    is-release-branch: true
  develop:
    regex: dev(elop)?(ment)?$
    mode: ContinuousDeployment
    tag-prefix: unstable
    increment: Inherit
  feature:
    regex: feature(s)?[/-]
    mode: ContinuousDeployment
    tag-prefix: '{BranchName}'
    increment: Inherit
  hotfix:
    regex: hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag-prefix: beta
    increment: None
  release:
    regex: release(s)?[/-]
    mode: ContinuousDeployment
    tag-prefix: rc
    increment: Inherit
    is-release-branch: true
ignore:
  sha: []
merge-message-formats: {}