name: NuGet build

on:
  workflow_call:
    inputs:
      project_file_path:
        required: true
        type: string
      project_test_file_path:
        required: false
        type: string
      project_nuget_name:
        required: true
        type: string
    secrets:
      nuget_github_server_url:
        required: true
      nuget_github_server_username:
        required: true
      nuget_github_server_password:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v4.2.0
      with:
        versionSpec: '6.x'

    - name: Download GitVersion config
      run: curl -L https://raw.githubusercontent.com/nowastelogistics/procedures/master/GitVersionConfig.yml -o GitVersionConfig.yml

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v4.2.0
      with:
        useConfigFile: true
        configFilePath: GitVersionConfig.yml
        additionalArguments: '/diag /nocache' 
        
    # Custom version format to match Docker / NuGet requirements. nuGetVersionV2 was removed from GitVersion v6
    - name: Build custom version
      id: version
      run: |
        major='${{ steps.gitversion.outputs.major }}'
        minor='${{ steps.gitversion.outputs.minor }}'
        patch='${{ steps.gitversion.outputs.patch }}'
        label='${{ steps.gitversion.outputs.preReleaseLabel }}'
        number='${{ steps.gitversion.outputs.commitsSinceVersionSource }}'

        # zero-pad number to 5 digits (NuGet style)
        padded=$(printf "%05d" "${number:-0}")

        if [ -z "$label" ]; then
          version="${major}.${minor}.${patch}"
        else
          version="${major}.${minor}.${patch}-${label}${padded}"
        fi

        echo "GITVERSION=$version" >> "$GITHUB_ENV"
        echo "Computed version: $version"

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Prepare NuGet sources
      run: |
        dotnet nuget add source --username ${{ secrets.nuget_github_server_username }} --password ${{ secrets.nuget_github_server_password }} --store-password-in-clear-text --name github ${{ secrets.nuget_github_server_url }}

    - name: Run tests
      id: test
      run: |
        if [ -n "${{ inputs.project_test_file_path }}" ]; then
          echo "tests-exists=true" >> $GITHUB_OUTPUT
          dotnet test ${{ inputs.project_test_file_path }} --results-directory ./TestResults --logger "trx;LogFileName=test-results.trx"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload test results
      if: (success() || failure()) && steps.test.outputs.tests-exists == 'true'
      uses: dorny/test-reporter@v1
      with:
        name: Tests
        working-directory: ${{ github.workspace }}/TestResults
        path: '*.trx'
        reporter: dotnet-trx
        max-annotations: '50'
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      id: codecoveragereport
      if: hashFiles('TestResults/*.xml') != ''
      with:
        filename: TestResults/coverage.cobertura.xml
        badge: true
        format: 'markdown'
        output: 'both'

    - name: Get Pull Request information
      uses: 8BitJonny/gh-get-current-pr@3.0.0
      if: steps.codecoveragereport.outcome == 'success'
      id: PR
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        sha: ${{ github.event.pull_request.head.sha }}
        filterOutClosed: true

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: steps.PR.outputs.number != '' && steps.PR.outcome == 'success'
      with:
        number: ${{ steps.PR.outputs.number }}
        recreate: true
        path: code-coverage-results.md

    - name: Build & Pack NuGet
      run: |
        dotnet build ${{ inputs.project_file_path }} -p:Version=${{ env.GITVERSION }} --configuration Release
        dotnet pack ${{ inputs.project_file_path }} -p:Version=${{ env.GITVERSION }} --configuration Release --output nupkgs

    - name: Create NuGet release
      if: startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'refs/heads/release') || github.ref == 'refs/heads/develop'
      run: |
        dotnet nuget push nupkgs/${{ inputs.project_nuget_name }}.${{ env.GITVERSION }}.nupkg --api-key ${{ secrets.nuget_github_server_password }} --source github --skip-duplicate

        echo '### NuGet package' >> $GITHUB_STEP_SUMMARY
        echo 'Pushed new release of package **${{ inputs.project_nuget_name }}** version **${{ env.GITVERSION }}** to feed' >> $GITHUB_STEP_SUMMARY
