#        summary: "UI Tests failed for ${{ github.repository }}"
#        description: "Created from GitHub Action"
#        fields: '{"customfield_10031": {"id": "10021","value": "Non billable"}}'

    - name: Upload UI Tests Results
      uses: dorny/test-reporter@v1.6.0
      with:
        name: UI Tests Results
        working-directory: ${{ github.workspace }}\TestResults
        path: '*.trx'
        reporter: dotnet-trx
        max-annotations: '50'
        token: ${{ secrets.GITHUB_TOKEN }}
